<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
          <h1> Signup </h1>
          <form>
            <div>
            <label for="new-username">Create a new username:</label>
            </div>
            <input type="text" id="new-username" name="new-username" required>
             <div>
            <label for="new-password">Create a new password:</label>
            </div>
            <input type="password" id="new-password" name="new-password" required>
            <br><br>
            <button type="submit" onclick="signUp()" class="btn">Create</button>

            <input type="button" value="Go back!" onclick="history.back()" class="btn">
          </form>
          
        </div>
</body>
</html>
